<section id="{{ section.section_id }}" class="page-section {{ section.background_style }}">
  <div class="container px-4 px-lg-5 text-center">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-lg-8 col-xl-6 {{ section.text_style | default: 'text-center' }}">
        <h2 class="text-white mt-0 text-center">{{ section.title }}</h2>
        <hr class="divider">
      </div>
    </div>
  </div>
  <div class="container px-4 px-lg-5 projects-width">
    {% for proj in section.projects %}
      <h2 class="text-white mt-0 text-center"><a href="{{ proj.link }}" target="_blank">{{ proj.title }}</a></h2>
      <div class="text-white-50 mb-4 text-center">{{ proj.text | markdownify }}</div>
    {% endfor %}
  </div>
</section>
